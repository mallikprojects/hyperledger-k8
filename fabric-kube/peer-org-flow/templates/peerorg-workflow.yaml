          subPath: msp/tlscacerts

        - mountPath: /etc/hyperledger/fabric/tls/
          name: hlf-orderer--{{ $ordererOrg.Name | lower }}--{{ $ordererHost | lower }}
          subPath: tls
        
        - mountPath: /etc/hyperledger/fabric/msp/
          name: hlf-orderer--{{ $ordererOrg.Name | lower }}
          subPath: admin/msp

        - mountPath: /hlf_config/crypto-config/peerOrganizations/{{ $peerOrg.Domain }}/msp/
          name: hlf-peer-org--{{ $peerOrg.Name | lower }}
          subPath: msp
          
        #- mountPath: /hlf_config/orderer-tlsca
        #  name: orderer-tlsca
